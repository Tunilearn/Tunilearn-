<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuniLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(#ffffff,#c7a17a);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

h1{color:#000}
p{color:#777;text-align:center}

input{
  width:260px;
  padding:10px;
  margin:5px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.footer{
  position:fixed;
  bottom:20px;
  display:flex;
  gap:15px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(to right,#ff0000,#ff6a6a);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<h1>TuniLearn</h1>
<p>Summaries • Exams • Devoirs</p>

<div id="auth" class="hidden">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
</div>

<div class="footer">
  <button onclick="showSignup()">Sign up</button>
  <button onclick="showLogin()">Log in</button>
  <button onclick="start()">Start Discovering</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCXzhUgYy1MMvnftDi1d5XFeRJTFa35eQU",
  authDomain: "tunilearn-e4b8e.firebaseapp.com",
  projectId: "tunilearn-e4b8e",
  storageBucket: "tunilearn-e4b8e.firebasestorage.app",
  messagingSenderId: "730477107505",
  appId: "1:730477107505:web:eee97b8ef099326b8cf810"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.showSignup = () => {
  document.getElementById("auth").classList.remove("hidden");
  window.mode="signup";
};

window.showLogin = () => {
  document.getElementById("auth").classList.remove("hidden");
  window.mode="login";
};

window.start = () => {
  alert("لازم تعمل Log in ولا Sign up");
};

document.getElementById("password").addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const email=document.getElementById("email").value;
    const pass=document.getElementById("password").value;

    if(window.mode==="signup"){
      createUserWithEmailAndPassword(auth,email,pass)
      .then(()=>alert("تم التسجيل بنجاح"))
      .catch(err=>alert(err.message));
    }

    if(window.mode==="login"){
      signInWithEmailAndPassword(auth,email,pass)
      .then(()=>alert("مرحبا بيك في TuniLearn"))
      .catch(err=>alert(err.message));
    }
  }
});
</script>

</body>
</html>
