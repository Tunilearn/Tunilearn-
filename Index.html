<!DOCTYPE html>

<title>TuniLearn</title>

<style>
:root{
  --bg:#0e0f13;
  --panel:#151821;
  --card:#1b1f2b;
  --text:#e6e6e6;
  --muted:#9aa0aa;
  --accent:#6c7cff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
body{background:var(--bg);color:var(--text);}

/* Navbar */
.navbar{
  position:fixed;top:0;width:100%;
  display:flex;gap:20px;align-items:center;
  padding:16px 30px;background:rgba(14,15,19,.9);z-index:1000;
}
.logo{font-weight:900;font-size:24px;}
.logo span{color:#ffcc00;}
.search input{
  flex:1;padding:10px 18px;border-radius:50px;
  border:none;background:var(--panel);color:var(--text);
}
.btn{
  border:1px solid var(--accent);
  background:none;color:var(--accent);
  padding:8px 18px;border-radius:50px;cursor:pointer;
}

/* Intro */
.intro-section{
  padding:140px 30px 40px;
  text-align:center;max-width:800px;margin:auto;
}
.intro-section h1{
  font-size:36px;color:var(--accent);margin-bottom:12px;
}
.intro-section p{color:var(--muted);font-size:16px;line-height:1.7;}

/* Grid */
.container{max-width:1200px;margin:40px auto;padding:0 30px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  border-radius:18px;overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-5px);}
.card img{width:100%;height:200px;object-fit:cover;}
.card-body{padding:15px;}
.card-body h3{font-size:14px;margin-bottom:8px;}
.card-body a{
  font-size:13px;color:var(--accent);
  text-decoration:none;cursor:pointer;
}

/* Modal */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;z-index:2000;
}
.modal-content{
  background:var(--panel);padding:40px;border-radius:25px;width:350px;text-align:center;
}
.modal-content input{
  width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;
  background:#fff;color:#000;
}
</style>
</head>
