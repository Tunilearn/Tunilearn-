<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TuniLearn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase CDN (ÙŠØ®Ø¯Ù… Ø¹Ù„Ù‰ Neocities) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0a3cff, #e9f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      text-align: center;
    }

    h1 {
      color: #000;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: #e53935;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #c62828;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="phone">
    <h1>TuniLearn</h1>
    <p>Learn smart. Learn free.</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Log In</button>
    <button onclick="logout()">Log Out</button>

    <div id="status"></div>
  </div>

  <script>
    // Firebase config Ù…ØªØ§Ø¹Ùƒ
    const firebaseConfig = {
      apiKey: "AIzaSyCXzhUgYy1MMvnftDi1d5XFeRJTFa35eQU",
      authDomain: "tunilearn-e4b8e.firebaseapp.com",
      projectId: "tunilearn-e4b8e",
      storageBucket: "tunilearn-e4b8e.firebasestorage.app",
      messagingSenderId: "730477107505",
      appId: "1:730477107505:web:eee97b8ef099326b8cf810"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = email.value;
      const password = password.value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => status.innerText = "âœ… Account created")
        .catch(e => status.innerText = e.message);
    }

    function login() {
      const email = email.value;
      const password = password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => status.innerText = "âœ… Logged in")
        .catch(e => status.innerText = e.message);
    }

    function logout() {
      auth.signOut()
        .then(() => status.innerText = "ðŸ‘‹ Logged out");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        status.innerText = "ðŸŸ¢ Connected: " + user.email;
      }
    });
  </script>

</body>
</html>
