<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>TuniLearn</title>
<style>
:root{
  --bg:#ffffff;
  --navbar:#0066ff;
  --card:#cce0ff;
  --text:#001f4d;
  --muted:#555555;
  --btn:#ff0000;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
body{background:var(--bg);color:var(--text);}

/* Navbar */
.navbar{
  position:fixed;top:0;width:100%;
  display:flex;gap:20px;align-items:center;
  padding:16px 30px;background:var(--navbar);color:white;z-index:1000;
}
.logo{font-weight:900;font-size:24px;}
.logo span{color:#ffffff;}
.search input{
  flex:1;padding:10px 18px;border-radius:50px;
  border:none;background:white;color:var(--text);
}
.btn{
  border:none;background:var(--btn);color:white;
  padding:8px 18px;border-radius:50px;cursor:pointer;
}

/* Intro */
.intro-section{
  padding:140px 30px 40px;
  text-align:center;max-width:800px;margin:auto;
  background:white;
}
.intro-section h1{
  font-size:36px;color:var(--navbar);margin-bottom:12px;
}
.intro-section p{color:var(--text);font-size:16px;line-height:1.7;}

.container{max-width:1200px;margin:40px auto;padding:0 30px;}

  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}
