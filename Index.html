/* ===== AUTH FUNCTIONS ===== */  
function signup(){  
  const emailVal=document.getElementById("email").value;

/* ===== RENDER LEVELS ===== */  
function renderLevels(){  
  levelContainer.innerHTML="";  
  levels.forEach(l=>{

    div.onclick=()=>openLevelOrSub(l);

  });

/* ===== OPEN LEVEL OR SUBLEVEL ===== */

  if(level.shubs){

    level.shubs.forEach(s=>{  
      const div=document.createElement("div");  
      div.className="sublvl";  
      div.innerText=`${level.name} ${s}`;

      subLevel.appendChild(div);  
    });  
    subLevel.style.display="flex";  
  } else {  
    openLevel(level.name);  
  }  
}
