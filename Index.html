const auth=document.getElementById("auth");
const home=document.getElementById("home");
const levelContainer=document.getElementById("levelContainer");

/* LEVELS */
const levels=[

/* AUTH */
function signup(){
  const emailVal=emailInput.value.trim();
  const passVal=passInput.value.trim();
  if(!emailVal||!passVal){status.innerText="âŒ Fill all fields";return;}
  localStorage.setItem("userEmail", emailVal);
  localStorage.setItem("userPass", passVal);
  auth.style.display="none";
  renderLevels();
  home.style.display="block";
}

function login(){
  const emailVal=emailInput.value.trim();
  const passVal=passInput.value.trim();
  if(emailVal===localStorage.getItem("userEmail")&&passVal===localStorage.getItem("userPass")){
    auth.style.display="none";
    renderLevels();
    home.style.display="block";
  } else {status.innerText="âŒ Wrong email or password";}
}

function start(){
  auth.style.display="none";
  renderLevels();

}

function forgotPassword(){
  const email=prompt("Enter your registered email:");
  if(email===localStorage.getItem("userEmail")){
    const code=Math.floor(Math.random()*900000)+100000;
    alert("Your reset code is: " + code);
  } else {alert("Email not found!");}
}

function togglePassword(){passInput.type = passInput.type==="password"?"text":"password";}

/* RENDER LEVELS */
function renderLevels(){
  levelContainer.innerHTML="";
  levels.forEach(l=>{
    const div=document.createElement("div");
    div.className="level";
    div.innerText=l.name;

    if(l.shubs){
      const dropdown=document.createElement("div");
      dropdown.className="sublvl-dropdown";
      dropdown.style.display="none";
      l.shubs.forEach(s=>{
        const sub=document.createElement("div");
        sub.innerText=s;
        sub.onclick=(e)=>{
          e.stopPropagation();
          openLevel(`${l.name} ${s}`);
          dropdown.style.display="none";
        };
        dropdown.appendChild(sub);
      });
      div.appendChild(dropdown);
      div.style.position="relative";
      div.onclick=()=>{dropdown.style.display=dropdown.style.display==="flex"?"none":"flex";}
    } else div.onclick=()=>openLevel(l.name);

    levelContainer.appendChild(div);
  });
}

function openLevel(name){
  home.style.display="none";
  levelPage.style.display="block";
  levelTitle.innerText=name;
}

function backHome(){levelPage.style.display="none";home.style.display="block";}

// Force login every time
