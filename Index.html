<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TuniLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#061a40;
  font-family:Arial,sans-serif;
}

.phone{
  width:360px;
  background:#0b2c6d;
  padding:25px;
  border-radius:22px;
  box-shadow:0 0 30px rgba(0,0,0,.5);
  color:white;
}

h1{text-align:center;margin-bottom:10px}

.tuni{color:black;background:white;padding:2px 6px;border-radius:6px}
.dot{color:white}
.learn{color:white}

p{text-align:center;color:#9ca3af;font-size:14px}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
}

.buttons{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

button{
  width:48%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#e53935;
  color:white;
  cursor:pointer;
}

.start{
  width:100%;
  margin-top:15px;
  background:#ff1744;
}

#status{text-align:center;margin-top:10px;font-size:13px}
</style>
</head>

<body>
<div class="phone">

<h1>
  <span class="tuni">Tuni</span>
  <span class="dot">•</span>
  <span class="learn">Learn</span>
</h1>

<p>
مرحبا بيك في المنصة التونسية لاجتياز الفروض<br>
عنا:Exams, Summaries, Devoirs and more
</p>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<div class="buttons">
  <button id="loginBtn">Log in</button>
  <button id="signupBtn">Sign up</button>
</div>

<button class="start" id="startBtn">Start Discovering</button>

<div id="status"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCXzhUgYy1MMvnftDi1d5XFeRJTFa35eQU",
  authDomain: "tunilearn-e4b8e.firebaseapp.com",
  projectId: "tunilearn-e4b8e",
  appId: "1:730477107505:web:eee97b8ef099326b8cf810"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ربط العناصر
const email = document.getElementById("email");
const password = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("signupBtn").onclick = () => {
  auth.createUserWithEmailAndPassword(email.value, password.value)
  .then(()=> status.innerText="✅ Account created")
  .catch(e=> status.innerText=e.message);
};

document.getElementById("loginBtn").onclick = () => {
  auth.signInWithEmailAndPassword(email.value, password.value)
  .then(()=> status.innerText="✅ Logged in")
  .catch(e=> status.innerText=e.message);
};

document.getElementById("startBtn").onclick = () => {
  if(!auth.currentUser){
    alert (لازم تعمل كونت قب):
  }else{
    alert("مرحبا بيك في TuniLearn );
  }
};
</script>

</body>
</html>
